
<!doctype html>
<html>
<head>
    <title>forms</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #d0e1e1;
        margin: 0;
        padding: 0;
      
    }
	#range{
	width:650px;
	height:560px;
	margin:auto;
	border:2px solid black;
	background-color:white;
	}
	.right{
	float:right;
	padding-right:80px;
	}
	.left{
	float:left;
	padding-left:30px;
	}
	#link{ 
	float:right;
	color:blue;
	text-decoration:underline;
	}
	
    </style>    
</head>

<body>
<form>
<fieldset id="range" style="margin-top:80px;">
<div class="right">
<h2 ><b>Student Information</b></h2>
<p id="link">Website</p>
</div>
<div class="left">
<img src="http://www.inct-tb.com.br/instituicoes/BITS.jpg" style="float:left;" width=120 height=120 />
<br /><br /><br /><br /><br /><br /><br /><br /><br />
<h2 ><ins><b>Personal Info</b></ins></h2>
<p><i>Name</i>:&nbsp;
<input type="text" name="name">
</p>
<p><i>Email</i>:&nbsp;
<input type="email" name="email">
</p>
<p><i>Gender</i>:&nbsp;
<input type="radio" name="gender" value="Male">Male &nbsp;
<input type="radio" name="gender" value="Female">Female &nbsp;
<input type="radio" name="gender" value="other">Other 
</p>
<p><i>Year</i>:&nbsp;&nbsp;
<select name="year">
<option value="1st">1st</option>
<option value="2nd">2nd</option>
<option value="3rd">3rd</option>
<option value="4th">4th</option>
<option value="5th">5th</option>
</select>
</p>
<textarea rows="7" cols="35" placeholder="comments here">
</textarea>
<br /><br /><br />
<input type="submit" value="&nbsp;&nbsp;Submit&nbsp;&nbsp;" >
</div>
</fieldset>
</form>
</body>
</html>
